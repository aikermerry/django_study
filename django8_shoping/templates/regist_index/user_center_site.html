{% extends 'show_goods/index.html' %}


{% block body %}


	<div class="main_con clearfix">
		<div class="left_menu_con clearfix">
			<h3>用户中心</h3>
			<ul>
				<li><a href="user_center_info.html">· 个人信息</a></li>
				<li><a href="user_center_order.html">· 全部订单</a></li>
				<li><a href="user_center_site.html" class="active">· 收货地址</a></li>
			</ul>
		</div>
		<div class="right_content clearfix">
				<h3 class="common_title2">收货地址</h3>
				<div class="site_con">
					<dl>
						<dt>当前地址：</dt>
						<dd>{{ address }} &nbsp;{{ recv_user_name }} &nbsp; {{ phonenum }}</dd>
					</dl>
				</div>
				<h3 class="common_title2">编辑地址</h3>
				<div class="site_con">
					<form method="post" action="{% url 'regist_index:userCenter_handle' %}">
                        {% csrf_token %}
						<div class="form_group">
							<label>收件人：</label>
							<input type="text" name="recv_user_name" value="{{ recv_user_name|cut:'('|cut:')'|cut:'收' }}">
						</div>
						<div class="form_group form_group2">
							<label>详细地址：</label>
							<textarea name="address"  class="site_area" >{{ address }}</textarea>
						</div>
						<div class="form_group">
							<label>邮编：</label>
							<input type="text" name="youbian" value="{{ youbian }}">
						</div>
						<div class="form_group">
							<label>手机：</label>
							<input type="text" name="phonenum" value="{{ phonenum }}">
						</div>

						<input type="submit" name="" value="提交" class="info_submit">
					</form>
				</div>
		</div>
	</div>
{% endblock body %}

{% block endscript %}
{% endblock endscript %}
</body>
</html>
